<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				margin: 0px;
			}
			@font-face {
				font-family: Montserrat;
				src: url(Montserrat-Regular.ttf);
			}
			@font-face {
				font-family: Roboto;
				src: url(Roboto-Regular.ttf);
			}
			#sidebar{
				height: 700px;
				width: 25%;
				float: left;
				background-color: rgba(51, 87, 134, 100);
				color: white;
			}
			input, textarea, select{
				display: block;
				margin: auto;
				width: 100%;
				border-radius: 7px;
				border: none;
				margin-bottom: 20px;
			}
			button {
				display: block;
				margin: auto;
				width: 100%;
				border-radius: 7px;
				border: none;
				background-color: #FB3640;
				color: white;
				font-family: Roboto;
				font-size: 14px;
			}
			#report {
				width: 70%;
				margin: auto;
				font-family: Roboto;
				//display: block;
			}
			#vote {
				display: block;
				font-family: Roboto;
			}
			#locateDiv, #topicDiv, #messageDiv {
				margin: auto;
			}
			#locateDiv, #authenticateDiv{
				margin-top: 20px;
			}
			#locateDiv{
				margin-top: 20px;
				width: 90%;
			}
			#authenticateDiv{
				margin-top: 20px;
				width: 70%;
			}
			#topicDiv {
				margin-top: 30px;
			}
			#messageDiv{
				margin-top: 5px;
			}
			#placename {
				font-size: 32px;
				font-family: Montserrat;
				text-align: center;
				margin-bottom: 18px;
				margin-top: 20px;
			}
			#authenticate, #message, #topic{
				font-size: 10px;
			}
			#locationInput{
				height: 26px;
			}
			#locationButton{
				width: 90%;
			}
			#locationButton, #reportButton{
				height: 35px;
			}
			#messageInput{
				height: 180px;
			}
			#authenticateButton {
				background-color: #247BA0;
				height: 40px;
			}
			div.tab {
				overflow: hidden;
				background-color: #f1f1f1;
			}
			div.tab button {
				background-color: #4974AD;
				float: left;
				border: none;
				border-bottom: 4px solid #4974AD;
				outline: none;
				cursor: pointer;
				padding: 7px 0px;
				transition: 0.3s;
				width: 50%;
				border-radius: 0px;
				font-size: 16px;
			}
			div.tab button:hover {
				//background-color: rgba(51, 87, 134, 100);
			}
			div.tab button.active {
				background-color: rgba(51, 87, 134, 100);
			}
			.tabcontent {
				display: none;
			} 
			#selection {
				height: 30px;
			}
			.categoryDiv {
				font-size: 16px;
				margin: 5px 10px;
			}
		</style>
		
		<script type="text/javascript" src="js/sidebar.js"></script>
	</head>
	<body>
	
		<div id="sidebar">
			<p id="placename">NARVA</p>
			
			<div class="tab">
				<button class="tablinks" onclick="openTab(event, 'report')" >REPORT</button>
				<button class="tablinks active" onclick="openTab(event, 'vote')">VOTE</button>
			</div>
			
			<div id="report" class="tabcontent">
				<div id="locateDiv">
					<input type="text" id="locationInput" placeholder="  Location">
					<button type="button" id="locationButton">Locate</button>
				</div>
				<div id="authenticateDiv">
					<p id="authenticate">Authenticate</p>
					<button type="button" id="authenticateButton">Authenticate with<br>Mobile-ID/Smart-ID</button>
				</div>
				<div id="topicDiv">
					<p id="topic">Topic</p>
					<select id="selection" onchange="simulation_picker()">
						<option value=" "> </option>
					</select>
				</div>
				<div id="messageDiv">
					<p id="message">Message</p>
					<textarea type="text" id="messageInput">
					</textarea>
					<button type="button" id="reportButton" onclick="onReport">Report</button>
				</div>
			</div>
			
			<div id="vote" class="tabcontent">
				<div id="accessibility" class="categoryDiv">&#9662 Accessibility
					<div id="kerese" class="problemDiv">
						
					</div>
				</div>
				<div id="accessibility" class="categoryDiv">&#9662 Accessibility
					<div id="kerese" class="problemDiv">
						
					</div>
				</div>
			</div>
			
			<div id="solution" class="tabcontent">
			</div>
			
		</div>
	</body>
</html>
